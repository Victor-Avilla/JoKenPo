<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenpo</title>
</head>

<body>
    <h1 class="title">Jokenpo</h1>
    <img class="button" src="./assets/file.png" alt="play_button" onclick="playComputer()">
    <button id="reset" onclick="resetScore()">RESET</button>
    <img class="background" src="./assets/background.png" alt="background">
    
    <div>
        <button id="rock"><img id="rockImg" src="./assets/rock.png" alt="rock" onclick="playHuman('rock')"></button>
        <button id="paper"><img id="paperImg" src="./assets/paper.png" alt="paper" onclick="playHuman('paper')"></button>
        <button id="scissors"><img id="scissorsImg" src="./assets/scissors.png" alt="scissors" onclick="playHuman('scissors')"></button>
    </div>
    
    
    <p id="result">Sua pontuação: <span id="score">0</span></p>
    <p id="resultComputer">Pontuação do CPU: <span id="scoreComputer">0</span></p>
    <p class="text"></p>
    
</body>

<script src="./script.js"></script>
</html>
